<!DOCTYPE html>
<html lang="en">
<style>
  canvas {
    position: absolute;
    top:0px;
    left:0px;
  }
  body {
	background-color: #000000;
	background-image: url("background.jpg");
  margin: 0px;
}

#container {
  height: 100%;
}

#RegionMap {
  left: 250px;
  top: 100px;
  position: absolute;
}


  #animalBox {
    width:230px;
    height: 100%;
    position: absolute;
    top:150px;
    left:20px;
    background: grey;

  }

  #infobox {
    width:250px;
    height: 100%;
    position: absolute;
    top:0px;
    left:0px;
    background: grey;
  }

  #optionbox {
    width:700px;
    height: 100px;
    position: absolute;
    top:0px;
    left:250px;
    background: grey;
    margin:0px;
    padding: 0px;
  }


  #optionbox img {
    position: relative;
    padding: 0px;
    margin: 0px;
        box-sizing: border-box; /* Ensure padding doesn't affect dimensions */
  }



  #infobox h4 {
    padding: 50px;
  }

  #backgroundMap, #vectorMap {
    position: absolute;
    top:0px;
    left:0px;
  }

  #questionInterface {
    width: 500px;
    position: absolute;

    top:10%;
  }
  #centerGUI {

  }

    left:900px;

  }
  #timeSlider {
    left:900px;
    top:550px;
    position: absolute;
  }

  #targetGoalSlider {
    left:900px;
    top:650px;

  }

  input[type="range"] {
  -webkit-appearance: none;
  height: 10px;
  border-radius: 5px;
  background: #f0f0f0;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 250px;
  height: 20px;
  border-radius: 50%;
  background: #007bff;
  cursor: pointer;
  box-shadow: 0 0 5px #007bff;
}


  #questionInterface h4 {
    text-align:center;
  }

  #questionInterface button {
    width: 100%;
    height: 100%;
  }
